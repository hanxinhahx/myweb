<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- <style type="text/css">
		#app{
			margin: 0 auto;
		}
	</style> -->
	<body>
		<div id="app">
			<div id="login" v-if="islogin">
				<lable>用户名：</lable>
				<input type="text" name="username" value="" >
				<br>
				<label>密码：</label>
				<input type="password" name="password" >
				<br>
				<button type="button">登录</button>
			</div>
			<div id="logup" v-else>
				<lable>用户名：</lable>
				<input type="text" name="username" value="" >
				<br>
				<label>密码：</label>
				<input type="password" name="password" >
				<br>
				<lable>邮箱：</lable>
				<input type="email" name="email" >
				<br>
				<button type="button">登录</button>
			</div>
			<button type="button" @click="change()">切换登录或注册</button>
		</div>
	</body>
	<script type="text/javascript">
		let app=new Vue({
			el:"#app",
			data:{
				islogin:true
			},
			methods:{
				change:function(){
					this.islogin=!this.islogin;
				}
			}
		})
	</script>
</html>
