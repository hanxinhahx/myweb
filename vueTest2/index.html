<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="pan" v-show="isShow">
				
			</div>
			<button type="button" @click="showPPan()">点击</button>
			
		</div>
	</body>
	<script type="text/javascript">
		let app=new Vue({
			el:"#app",
			data:{
				isShow:true
			},
			methods:{
				showPPan:function(){
					app.isShow=!app.isShow;
				}
			}
		})
	</script>
</html>
